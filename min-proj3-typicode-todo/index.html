<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Typicode Todos</title>
  </head>
  <body>
    <header>
      <h1>Typicode Todos</h1>
    </header>
    <div class="container">
      <main>
        <form id="todo-form">
          <input type="text" id="add-task" placeholder="Add Todo..." />
          <button type="submit" id="submit">Add</button>
          <audio id="audio-add" src="media/add.mp3"></audio>
        </form>

        <div id="todo-list">
          <audio id="audio-complete" src="media/complete.mp3"></audio>
          <audio id="audio-delete" src="media/delete.mp3"></audio>

          <div class="todo" data-id="1"><i class="fa-regular fa-circle-check"></i>delectus aut audfadkjfkald tem<i class="fa-solid fa-trash-can"></i></div> -->

      </main>
    </div>

    <script src="./script.js"></script>

</html>
